<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up || Login</title>
    <link rel="stylesheet" href="get-started.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    
    <section class="main-body">
        <!-- BACKGROUND IMAGE -->
        <img id="background-image" src="images/background-static.png" alt="">

        <div class="login-card">
            <form action="">
                <div class="logo-h1">
                    <img src="images/logo_icon.png" alt="">
                    <h1>Login</h1>
                </div>
                <div class="my-box">
                    <div class="input-box">
                        <input type="text" placeholder="Username" required/>
                        <i class='bxr bx-user'></i>
                    </div>
                    <div class="input-box">
                        <input [type="password"] placeholder="Password" />    
                        <i class='bxr bx-lock'></i> 
                    </div> 
                </div>
                

                <div class="remember-forget">
                    <label class="remember-me">
                        <input class="check" type="checkbox">Remember me
                    </label>
                    <a class="reset" href="#">Forgot Password?</a>
                </div>   
                <button type="submit" class="btn">
                    Login
                </button>
                <div class="Register-flex">
                    <p>Don't have an account? </p>
                    <a class="register" href="">Register</a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
